<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS与JS动画特效</title>
    <link rel="stylesheet" href="newstyle.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>Buttons<br>are on<br>left corner</h2>
    <div>
      
        <button style="margin: 0 auto;" onclick="cicrle1()">Give me dataset1</button>
        <button style="margin: 0 auto;" onclick="cicrle2()">Give me dataset2</button>
        <button style="margin: 0 auto;" onclick="cicrle3()">Give me dataset3</button>
        
      </div>

      <svg id="data-viz"></svg>
    <script>
         var data1 = [
        {
          country:"usa",
          value: 12412341
        },
        {
          country:"mex",
          value: 24318650
        }
      ];
      
      var data2 = [
        {
          country:"chn",
          value: 65430234
        },
        {
          country:"mex",
          value:24609650
        }
      ]
      
      var data3 = [
        {
          country:"chn",
          value: 65430234
        },
      ]


      function drawCircles(dataArray) {

        var circles = d3.select("#data-viz").selectAll("circle")
                .data(dataArray, function(d){
                   return d.country;
                });

                dataArray.forEach(function(d){
    d.country = parseFloat(d.country)
});

              if (d.country == "usa") {
                return cicrle1();
              } else if (d.country == "mex") {
                return cicrle2();
              } else if (d.country == "chn") {
                return cicrle3();
              }
            }


        function cicrle1(){
            let amount = 100;
            let body = document.querySelector('body');
            let i = 0;
            while(i < amount){
                let element = document.createElement('i');
                let posX = Math.floor(Math.random() * window.innerWidth);
                let delay = Math.random() * -20;
                let duration = Math.random() * -10;

                let size = Math.random() * 200;
                element.style.width = 10 + size + 'px';
                element.style.height = 10 + size + 'px';
                element.style.left = posX + 'px';
                element.style.animationDelay = delay + 's';
                element.style.animationDuration = 8 + duration + 's';
                element.style.webkitBoxShadow = "0 30px 50px #0002"

                body.appendChild(element);
                i++
            }
        }
        function cicrle2(){
            let amount = 100;
            let body = document.querySelector('body');
            let o = 0;
            while(o < amount){
                let element = document.createElement('o');
                let posX = Math.floor(Math.random() * window.innerWidth);
                let delay = Math.random() * -20;
                let duration = Math.random() * -10;

                let size = Math.random() * 150;
                element.style.width = 10 + size + 'px';
                element.style.height = 10 + size + 'px';
                element.style.left = posX + 'px';
                element.style.animationDelay = delay + 's';
                element.style.animationDuration = 8 + duration + 's';
                element.style.webkitBoxShadow = "0 30px 50px #0002"

                body.appendChild(element);
                o++
            }
        }
        function cicrle3(){
            let amount = 100;
            let body = document.querySelector('body');
            let p = 0;
            while(p < amount){
                let element = document.createElement('p');
                let posX = Math.floor(Math.random() * window.innerWidth);
                let delay = Math.random() * -20;
                let duration = Math.random() * -10;

                let size = Math.random() * 100;
                element.style.width = 10 + size + 'px';
                element.style.height = 10 + size + 'px';
                element.style.left = posX + 'px';
                element.style.animationDelay = delay + 's';
                element.style.animationDuration = 8 + duration + 's';
                element.style.webkitBoxShadow = "0 30px 50px #0002"

                body.appendChild(element);
                p++
            }
        }
    </script>
</body>
</html>
