<!DOCTYPE html>
<html Lang="en">
<head>
	<meta charset="utf-8">
	<title>Vidoe box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles/RRstyle.css">
</head>

<body>
    <div class="btn">
        <div class="play">
        <p>Play Video</p>
        </div></div>
        <div class="clip">
            <video src="./videos/Armand Coleman.mp4" controls></video>
            <b class="shutdown">close</b>
        </div>
    
    <script>
        let btn = document.querySelector('.btn');
        let clip = document.querySelector('.clip');
        let shutdown = document.querySelector('.shutdown');
        let video = document.querySelector('video')
        btn.onclick = function(){
            btn.classList.add('active');
            clip.classList.add('active');
            video.play();
            video.currentTime = 0;
        }
        shutdown.onclick = function(){
            btn.classList.remove('active');
            clip.classList.remove('active');
            video.pause();
        }
    </script>
</body>
